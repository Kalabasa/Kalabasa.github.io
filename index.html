<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	html, body, iframe {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<iframe id="f" src="build/index.html" frameborder="0"></iframe>
	<script>
		const f = document.getElementById('f');
		f.onload = () => { document.title = f.contentDocument.title }

		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
		':40000/livereload.js?snipver=1"></' + 'script>')
	</script>
</body>
</html>
